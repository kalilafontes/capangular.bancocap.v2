<div class="form-container" style= "width: 610px;">
  <form #form="ngForm" (ngSubmit)="onTransferencia(form)" novalidate ngForm>
    <h1>Transferencia</h1>
    <label for="date">Data</label>
    <p>{{date | date: 'short' : 'pt-br'}}</p>

    <label for="hash">Chave da Conta Origem</label>
    <input type="text" name="hashOrigem" #hashOrigem="ngModel" ngModel required><br>

    <label for="hash">Chave da Conta Destino</label>
    <input type="text" name="hashDestino" #hashDestino="ngModel" ngModel required><br>

    <label for="valor">Valor</label>
    <input name="valor" #valor="ngModel" ngModel
      [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' , align: 'left' }" currencyMask><br>

    <br>
    <p [hidden]="!error" style="color: red;">
      {{ errorDesc }}
    </p>
    <br>
    <button class="btn waves-effect waves-light" (mouseenter)="refeshDateTime()">
      Enviar
    </button>
    <br>
  </form>
</div>
